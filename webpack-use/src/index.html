<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lee</title>
    <script>
      let docEle = document.documentElement;
      function setRemUnit() {
        docEle.style.fontSize = docEle.clientWidth / 10 + 'px';
      }
      setRemUnit();
      window.addEventListener('resize', setRemUnit);
    </script>
  </head>

  <body>
    <div id="css">css</div>
    <div id="scss">less</div>
    <div id="less">scss</div>
    <div id="img" style="height: 100px; width: 100px"></div>
    <img src="./assets/images/bg.jpg" style="height: 100px; width: 100px" />
    <input type="text" placeholder="css兼容性测试" style="display: block" />
  </body>
</html>
